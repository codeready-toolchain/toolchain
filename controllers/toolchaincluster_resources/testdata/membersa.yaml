---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: toolchaincluster-member
  namespace: {{.Namespace}}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: toolchaincluster-member
  namespace: {{.Namespace}}
rules:
- apiGroups:
  - toolchain.dev.openshift.com
  resources:
  - "*"
  verbs:
  - "*"